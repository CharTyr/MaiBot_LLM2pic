# MaiBot_LLM2pic 插件配置示例

[plugin]
enabled = true

# ===== API配置 =====
[api]
# API类型：
# - "openai": OpenAI兼容格式（如OpenAI、Grok等）
# - "gradio": Gradio格式（如HuggingFace Space）
api_type = "gradio"

# API基础URL
# OpenAI示例: "https://api.openai.com/v1"
# Gradio示例: "https://tongyi-mai-z-image-turbo.hf.space"
base_url = "https://tongyi-mai-z-image-turbo.hf.space"

# API密钥（Gradio API通常不需要，可留空）
api_key = ""

# ===== 图片生成参数 =====
[generation]
# OpenAI格式使用的模型（仅当api_type="openai"时生效）
default_model = "gpt-image-1"

# OpenAI格式的图片尺寸（仅当api_type="openai"时生效，留空则由模型决定）
default_size = ""

# 全局附加提示词（会添加到LLM生成的提示词前面，可留空）
custom_prompt_add = ""

# 图片裁切设置（用于去除AI生成的水印）
crop_enabled = false
crop_position = "bottom"  # top, bottom, left, right
crop_pixels = 40

# Gradio API 专用参数（仅当api_type="gradio"时生效）
gradio_resolution = "1024x1024 ( 1:1 )"  # 可选: "512x512 ( 1:1 )", "1024x1024 ( 1:1 )", "1024x1536 ( 2:3 )" 等
gradio_steps = 8          # 推理步数，越大质量越好但速度越慢
gradio_shift = 3          # 时间偏移参数
gradio_timeout = 120      # 轮询超时时间（秒）

# ===== LLM配置（用于生成提示词）=====
[llm]
# 用于生成提示词的LLM模型名称（留空则使用系统默认的planner模型）
model_name = ""

# 调用LLM生成提示词时的系统提示词（留空则使用默认提示词）
# 支持 {persona} 占位符用于插入人设信息
system_prompt = ""

# ===== 组件配置 =====
[components]
enable_image_generation = true
